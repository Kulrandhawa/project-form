<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,300,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

			<h1>The Code Review</h1>


<div class="wrapper">
<div class="latest_news">
 <h2>Sign up for our newsletter</h2>
 <p>Get the latest news on how your code is doing right in your inbox</p>
</div>
 <form method="post" action="index.html">

   <hr class="hr-fat-top">
   <hr>

   <fieldset>
     <label>Contact Information</label><br>
    <div class="row">
     <label for="name">Full Name</label>
     <input type="text" id="name" name="user_name" placeholder="Required" required=""><br>
   </div>

     <div class="row">
     <label for="email">Email Address</label>
     <input type="email" id="email" name="user_email" placeholder="Required" required=""><br>
    </div>

     <div class="row">
     <label for="phone">Phone Number</label>
     <input type="tel" id="phone" name="user_phone" placeholder="123-456-7890" required=""><br>
   </div>

     <div class="row">
     <label for="address">Street Address</label>
     <input type="text" id="address" name="user_address" placeholder="123 Fake Street" required=""><br>
    </div>

     <div class="row">
     <label for="city">City</label>
     <input type="text" id="city" name="user_city" placeholder="Springfield"><br>
     </div>

    <div class="row">
     <label for="state">State</label>
     <select id="state" class="dropdown" name="user_state">
       <option disabled="disabled" selected="selected">Choose State</option>
       <optgroup label="Aus States">
    			<option value="nsw">NSW</option>
    			<option value="vic">Victoria</option>
    			<option value="SA">South Australia</option>
    			<option value="WA">Western Australia</option>
    			<option value="qld">Queensland</option>
    			<option value="tas">Tasmania</option>
        </optgroup>

        <optgroup label="Aus Territories ">
            <option value="nt">Northern Territory</option>
            <option value="act">Australian Capital Territory</option>
        </optgroup>
      </select>
    </div>

      <div class="row">
      <label for="zip">Zip Code</label>
      <input type="text" id="zip" name="user_zip" placeholder="9999999">
    </div>

      </fieldset>

<hr>

      <fieldset>

        <legend class="newsletter">Newsletter</legend>

        <label class="instructions">Select the newsletter you would like to receive:</label>
        <br>
        <div class="row2">
        <input type="checkbox" id="html_newsletter" value="newsletter_html" name="user_newsletters">
        <label for="html_newsletter" class="checkbox">HTML News
         </label>
        <br>
      </div>

       <div class="row2">
        <input type="checkbox" id="css_newsletter" value="newsletter_css" name="user_newsletters">
        <label for="css_newsletter" class="checkbox">CSS News</label>
        <br>
      </div>

       <div class="row2">
        <input type="checkbox" id="javascript_newsletter" value="newsletter_javascript_" name="user_newsletters">
        <label for="javascript__newsletter" class="checkbox">JavaScript News</label>
        <br>
        </div>

        <label class="instructions1">Newsletter format:</label>
        <br>

        <div class="row2">
        <label for="html_format">
        <input type="radio" id="html_format" name="user_news_format">
        <span>HTML</span></label>
        <br>
      </div>

       <div class="row2">
        <label for="text_format">
        <input type="radio" id="text_format" name="user_news_format">
        <span>Plain text</span></label>
        <br>
       	</div>

       	<div class="news-col3">
        <label class="instructions">Frequency of newsletter(s):</label>
        <br>

        <label for="1x_month">
        <input type="radio" id="1x_month" name="user_newsletter_freq">
        <span>Monthly</span>
        </label>
        <br>

        <label for="2x_month">
        <input type="radio" id="2x_month" name="user_newsletter_freq">
        <span>Bi-weekly</span>
        </label>
        <br>


        <label for="weekly">
        <input type="radio" id="weekly" name="user_newsletter_freq">
        <span>Weekly</span>
        </label>
        <br>

        <label for="ref_source" class="instructions">How did you hear about our site?</label>
        <select id="ref_source" class="dropdown" name="user_ref_source">
						<option disabled="disabled" selected="selected">Choose One</option>
    				<option value="search_eng">Search Engine</option>
    				<option value="word_mouth">Word of Mouth</option>
    				<option value="blog">Blog</option>
    				<option value="social_media">Social Media</option>
    				<option value="none_above">None of the Above</option>
				</select>
       	</div>

        <div class="other-topics">
        <label for="other_topics" class="instructions">Other topics you'd like to hear about:</label>
        <textarea id="other_topics" name="user_req_topics" rows="5" cols="25" placeholder="Tell us about other topics here."></textarea>
        <br>
        <button type="submit">Sign Up</button>
      </div>
        </fieldset>
       </form>

      <footer>
        <p>Â© 2016 The Code Review</p>
      </footer>
  </div>
 </body>
</html>
